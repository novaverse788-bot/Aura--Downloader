# Nixpacks configuration for Railway deployment
# Ensures both Python and Node.js runtimes are available

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "ffmpeg", "nodejs_22", "nodePackages.npm"]

[phases.install]
cmds = ["npm ci", "pip install --break-system-packages -r requirements.txt"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "python api/main.py"
